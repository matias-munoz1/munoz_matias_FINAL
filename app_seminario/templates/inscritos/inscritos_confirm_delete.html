{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-danger">¿Estás seguro de que deseas eliminar este inscrito?</h2>
    <p>Esta acción no se puede deshacer.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'inscrito_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
