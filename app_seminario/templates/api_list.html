<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Instituciones</title>
    
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .json-container {
            background: #f1f1f1;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary mb-4">API de Instituciones</h1>

        
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Lista de Instituciones (JSON)
            </div>
            <div class="card-body json-container">
                <pre>{{ instituciones|safe }}</pre>
            </div>
        </div>

       
        <div class="card">
            <div class="card-header bg-success text-white">
                Agregar Nueva Instituci√≥n
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-success w-100">Agregar</button>
                </form>

                
                {% if message %}
                    <div class="alert alert-success mt-3" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
                {% if errors %}
                    <div class="alert alert-danger mt-3" role="alert">
                        Errores: {{ errors }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
